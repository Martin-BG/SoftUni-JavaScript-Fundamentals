<html>
<head>
    <script>
      function calcSum() {
        const numA = document.getElementsByName('num1')[0].value;
        const numB = document.getElementsByName('num2')[0].value;
        const sum = Number(numA) + Number(numB);
        document.getElementsByName('calcSum')[0].value = sum;
      }
    </script>

</head>
<body>
<form>
    num1: <input type="text" name="num1"/> <br>
    num2: <input type="text" name="num2"/> <br>
    sum: <input type="text" name="sum"/> <br>
    <input type="button" value="Sum" onclick="calcSum()"/>
</form>
</body>
</html>
