<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <script src="03.%20JSON%20to%20HTML%20Table.js"></script>
    <style>
        table, th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td, th {
            padding: 5px;
        }
    </style>
</head>
<body>
<div id="wrapper">
</div>
<script>
  window.onload = function () {
    let container = document.getElementById('wrapper');
    container.innerHTML = jsonToHtmlTable(['[{"Name":"Tomatoes & Chips","Price":2.35},{"Name":"J&B Chocolate","Price":0.96}]']);
  };
</script>
</body>
</html>
